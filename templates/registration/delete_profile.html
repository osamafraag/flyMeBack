{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
    Delate Profile
{% endblock %}

{% block container %} 

<center><h1>Delete Profile</h1></center>

<form method="POST" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}
    <div>Are you sure you want to delete this account?</div>
    <br>
    <button type="submit" class="btn btn-outline-danger">Yes</button>
    <br>
    <a  class="btn btn-primary" href="{% url 'profile.view' %}">No</a>
</form>
{% endblock %}
