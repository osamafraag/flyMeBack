<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Paypal</h1>
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AXP3T9Lk7hiaGfDSfRogB4CfZMW7AbSJfw0g290TNm0okBINPCD833YwDni93ufJpy4whko2SyzeMabX&currency=EUR"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data,actions){
                return actions.order.create({
                    purchase_units: [{
                        amount:{
                            value: '20'
                        }
                    }]
                });
            },
            onApprove: function(data,actions){
                return actions.order.capture().then(function(details){
                    alert('completed')
                });
            }
        }).render(`#paypal-button-container`);
    </script>
</body>
